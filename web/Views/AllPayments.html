    <main>
        <h2 class="text-center mt-3">Payments</h2>
        <div class="mx-5 mt-3">
            <table id="table" class="table table-sm table-striped table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col"><input type="checkbox" id="checkBoxMaster"></th>
                    <th scope="col">State</th>
                    <th scope="col">Email</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Second Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody id='tableBody'>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $.getJSON("message?action=json", function (data) {
                            drawTBody(data);
                        });
                    });
                </script>
                <script>
                    $('#checkBoxMaster').click(function () {
                        if ($(this).is(':checked')) {
                            $('#table input:checkbox').prop('checked', true);
                        } else {
                            $('#table input:checkbox').prop('checked', false);
                        }
                    });
                </script>
                </tbody>
            </table>
        </div>
        <button onclick="callAjax()">Send</button>

<script type="text/javascript">
    function registration () {
        $.ajax({
            type: "POST",
            url: "auth?action=registrationResult",
            data: {
                login: $("input[name=login]").val(),
                password: $("input[name=password]").val(),
                email: $("input[name=email]").val(),
                nick: $("input[name=nickname]").val()},
            success: function (data) {
                if (data.includes("MailHandler"))
                    window.location.replace(data);
                else
                    $('#result').append(JSON.stringify(data));
            },
            error: function (data) {
                $('#result').append("Error: "+data);
            }
        })
    };
</script>
