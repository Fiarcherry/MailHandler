<!DOCTYPE html>
<html lang="eu">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="text-center">
<div class="mx-auto mt-5" style="width: 300px;">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="inputLogin" class="sr-only">Email address</label>
        <input type="text" id="inputLogin" name="login" class="form-control" placeholder="Login" required="" autofocus=""/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required=""/>
        <input type="submit" name="submit" class="mt-3 btn btn-lg btn-primary btn-block" onclick="login()"/>
        <p class="mt-4 mb-3 text-muted">Payment Receive Send SystemÂ© 2019</p>
    <h2 id="result"></h2>
</div>
    <script type="text/javascript">
        function login () {
            $.ajax({
                type: "POST",
                url: "auth?action=loginResult",
                data: {login: $("input[name=login]").val(), password: $("input[name=password]").val()},
                success: function (data) {
                    if (data.includes("MailHandler"))
                        window.location.replace(data);
                    else {
                        $('#result').append(JSON.stringify(data));
                    }
                },
                error: function (data) {
                    $('#result').append("Error: "+data);
                }
            })
        };


    </script>
</body>
</html>
