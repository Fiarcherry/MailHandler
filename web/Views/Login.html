<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Views/Scripts/navGen.js"></script>
    <title>Log In</title>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center">
            <ul class="navbar-nav" id="menu">
                <li class="nav-item active">
                    <a class="nav-link" href="home">PRSS</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="mx-auto mt-5" style="width: 300px;">
            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
            <label for="inputLogin" class="sr-only">Login</label>
            <input type="text" id="inputLogin" name="login" class="mt-3 form-control" placeholder="Login" required="" autofocus=""/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="mt-3 form-control" placeholder="Password" required=""/>
            <input type="submit" name="submit" class="mt-3 btn btn-lg btn-dark btn-block" onclick="login()"/>
            <h2 id="result"></h2>
        </div>
    </main>

    <footer style="position: absolute; bottom: 0;" class="text-muted">
        <div class="container">
            <span>© Payment Receive Send System© 2019</span>
        </div>
    </footer>
</body>
</html>

<script type="text/javascript">
    function login () {
        $.ajax({
            type: "POST",
            url: "auth?action=loginResult",
            data: {login: $("input[name=login]").val(), password: $("input[name=password]").val()},
            success: function (data) {
                if (data.includes("MailHandler"))
                    window.location.replace(data);
                else {
                    $('#result').append(JSON.stringify(data));
                }
            },
            error: function (data) {
                $('#result').append("Error: "+data);
            }
        })
    };
</script>
