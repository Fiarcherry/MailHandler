<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div style="padding: 3%">
    <h1>Registration</h1>
    <input type="text" name="login" placeholder="Login"/><br>
    <input type="text" name="email" placeholder="Email"/><br>
    <input type="text" name="nickname" placeholder="Name"/><br>
    <input type="password" name="password" placeholder="Password"/><br>
    <input type="submit" name="submit" onclick="registration()"/>
    <h2 id="result"></h2>
</div>
    <script type="text/javascript">
        function registration () {
            $.ajax({
                type: "POST",
                url: "auth?action=registrationResult",
                data: {
                    login: $("input[name=login]").val(),
                    password: $("input[name=password]").val(),
                    email: $("input[name=email]").val(),
                    nick: $("input[name=nickname]").val()},
                success: function (data) {
                    if (data.includes("MailHandler"))
                        window.location.replace(data);
                    else
                        $('#result').append(JSON.stringify(data));
                },
                error: function (data) {
                    $('#result').append("Error: "+data);
                }
            })
        };
    </script>
</body>
</html>
